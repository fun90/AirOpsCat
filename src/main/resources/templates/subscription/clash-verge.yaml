# AirOpsCat Subscription Config for Clash Verge
# Generated at: [[${timestamp}]]
# Account: [[${account.uuid}]]

mode: rule
ipv6: true
log-level: info
allow-lan: false
unified-delay: true
global-client-fingerprint: chrome
geox-url:
  geoip: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat
  geosite: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat
  mmdb: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb
  asn: https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb

external-controller: 127.0.0.1:9095
external-ui: ./ui
# external-ui-name: xd
secret: 'tyoVJjyFRSeSEbCz7RcDI'
external-ui-url: https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip

mixed-port: 7890

tun:
  enable: true
  stack: mixed
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - tcp://any:53

dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:1053
  enhanced-mode: redir-host
  default-nameserver:
    - 223.5.5.5
    - 114.114.114.114
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  nameserver-policy:
    '+.fun90.com':
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
    'rule-set:hst':
      - [(${dns != null ? dns : 'system'})]
    'rule-set:myproxy':
      - 'https://dns.google/dns-query#代理'
      - 'https://dns.adguard.com/dns-query#代理'
    'rule-set:proxy':
      - 'https://dns.google/dns-query#代理'
      - 'https://dns.adguard.com/dns-query#代理'
  proxy-server-nameserver:
      - 'https://doh.pub/dns-query'
      - 'https://dns.alidns.com/dns-query'
      
profile:
  store-selected: true

proxies:
[# th:each="node : ${nodes}"]
- name: "[(${node.name != null ? node.name : node.serverHost + '-' + node.protocol + '-' + node.port})]"
  type: [(${node.protocol != null ? node.protocol.toLowerCase() : ''})]
  server: [(${node.serverHost})]
  port: [(${node.port})]
  [# th:if="${node.protocol != null and node.protocol.toLowerCase() == 'vless'}"]uuid: [(${account.uuid})][/]
  network: tcp
  tls: true
  udp: true
  flow: xtls-rprx-vision
  servername: [(${node.inbound.streamSettings.realitySettings.serverNames[0]})]
  reality-opts:
    public-key: [(${node.inbound.streamSettings.realitySettings.publicKey})]
    short-id: [(${node.inbound.streamSettings.realitySettings.shortIds[0]})]
  client-fingerprint: chrome
[/]

proxy-groups:
  - name: 代理
    icon: https://static.fun90.com/clash/Proxy.png
    type: select
    proxies:
      - 自动
      - 直连
      [# th:each="node : ${nodes}"]- [(${node.name != null ? node.name : node.serverHost + '-' + node.protocol + '-' + node.port})]
      [/]

  - name: 自动
    icon: https://static.fun90.com/clash/Auto.png
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      [# th:each="node : ${nodes}"]- [(${node.name != null ? node.name : node.serverHost + '-' + node.protocol + '-' + node.port})]
      [/]

  - name: AI自动
    icon: https://static.fun90.com/clash/Round_Robin.png
    type: url-test
    url: https://www.openai.com
    interval: 300
    proxies:
      [# th:each="node : ${nodes}"]- [(${node.name != null ? node.name : node.serverHost + '-' + node.protocol + '-' + node.port})]
      [/]

  - name: AI
    icon: https://static.fun90.com/clash/OpenAI.png
    type: select
    proxies:
      - AI自动
      - 代理
      [# th:each="node : ${nodes}"]- [(${node.name != null ? node.name : node.serverHost + '-' + node.protocol + '-' + node.port})]
      [/]

  - name: Microsoft
    icon: https://static.fun90.com/clash/Microsoft.png
    type: select
    proxies:
      - 代理
      - 直连
      [# th:each="node : ${nodes}"]- [(${node.name != null ? node.name : node.serverHost + '-' + node.protocol + '-' + node.port})]
      [/]

  - name: ICLOUD
    icon: https://static.fun90.com/clash/iCloud.png
    type: select
    proxies:
      - 直连
      - 代理
      [# th:each="node : ${nodes}"]- [(${node.name != null ? node.name : node.serverHost + '-' + node.protocol + '-' + node.port})]
      [/]

  - name: APPLE
    icon: https://static.fun90.com/clash/Apple_1.png
    type: select
    proxies:
      - 直连
      - 代理
      [# th:each="node : ${nodes}"]- [(${node.name != null ? node.name : node.serverHost + '-' + node.protocol + '-' + node.port})]
      [/]

  - name: 直连
    icon: https://static.fun90.com/clash/Direct.png
    type: select
    proxies:
      - DIRECT


