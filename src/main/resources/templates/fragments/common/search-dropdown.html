<!-- 
    简化搜索下拉框组件模板
    
    使用方式:
    <div th:replace="~{fragments/common/search-dropdown :: search-dropdown('componentVar', 'cssClass')}"></div>
    
    JavaScript配置示例:
    const dropdown = createSearchDropdown({
        apiUrl: '/api/search',
        placeholder: '请输入搜索内容...',
        onSelect: (item) => console.log(item)
    });
    dropdown.bindToDOM('componentVar');
-->

<!-- 搜索下拉框组件（纯净版） -->
<th:block th:fragment="search-dropdown(componentVar, cssClass)">
    <div class="dropdown search-dropdown" th:class="${cssClass}"
         th:id="|search-dropdown-${componentVar}|">
        
        <input type="text" 
               class="form-control dropdown-toggle"
               th:id="|search-input-${componentVar}|"
               autocomplete="off">
        
        <div class="dropdown-menu" th:id="|search-menu-${componentVar}|">
            
            <!-- 加载状态 -->
            <div class="dropdown-item-text text-center" th:id="|search-loading-${componentVar}|" style="display: none;">
                <div class="spinner-border spinner-border-sm text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <span class="ms-2">搜索中...</span>
            </div>
            
            <!-- 搜索结果容器 -->
            <div th:id="|search-results-${componentVar}|"></div>
            
            <!-- 无结果提示 -->
            <div class="dropdown-item-text text-muted" th:id="|search-no-results-${componentVar}|" style="display: none;">
                未找到匹配项
            </div>
        </div>
    </div>
</th:block>

<!-- 自动搜索下拉框（带标签版本 - 向后兼容） -->
<th:block th:fragment="auto-search-dropdown(componentVar, label, required, validationField, placeholder, disabled, cssClass)">
    <div class="mb-3">
        <label class="form-label" th:classappend="${required} ? 'required' : ''" th:text="${label}">标签</label>
        <div th:replace="~{fragments/common/search-dropdown :: search-dropdown(${componentVar}, ${cssClass})}"></div>
    </div>
</th:block>

<!-- 搜索下拉框样式 -->
<th:block th:fragment="search-dropdown-styles">
<style>
    .search-dropdown {
        position: relative;
    }
    
    .search-dropdown .dropdown-menu {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        z-index: 1050;
        border: 1px solid #dee2e6;
        border-radius: 0.375rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        background-color: #fff;
        max-height: 200px;
        overflow-y: auto;
    }
    
    .search-dropdown .dropdown-item {
        cursor: pointer;
        border: none;
        background: none;
        width: 100%;
        text-align: left;
        padding: 0.5rem 1rem;
        transition: background-color 0.15s ease-in-out;
        color: #000;
    }
    
    .search-dropdown .dropdown-item:hover,
    .search-dropdown .dropdown-item.active {
        background-color: #e9ecef;
        color: #212529;
    }
    
    .search-dropdown .dropdown-item-text {
        padding: 0.5rem 1rem;
        font-style: italic;
        color: #6c757d;
        font-size: 0.875rem;
    }
    
    .search-dropdown .spinner-border-sm {
        width: 1rem;
        height: 1rem;
    }
    
    .search-dropdown .form-control {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m1 1 6 6-6 6'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 0.75rem center;
        background-size: 16px 12px;
        padding-right: 2.5rem;
    }
    
    /* 确保下拉框在模态框中正确显示 */
    .modal .search-dropdown .dropdown-menu {
        z-index: 1060;
    }
</style>
</th:block>
