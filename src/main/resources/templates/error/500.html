<!-- 500 错误页面 -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 服务器错误 - Tabler UI</title>
    <!-- Tabler Core CSS -->
    <link rel="stylesheet" th:href="@{/static/tabler/css/tabler.min.css}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f7fb;
        }
        .page {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 1rem;
            color: #d63939;
        }
        .error-title {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #232e3c;
        }
        .error-description {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            color: #626976;
        }
    </style>
</head>
<body>
<div class="page">
    <div class="container-tight py-4">
        <div class="empty">
            <div class="error-container">
                <div class="error-code">500</div>
                <p class="error-title">服务器内部错误</p>
                <p class="error-description">
                    抱歉，服务器遇到了意外错误，无法完成您的请求。我们的技术团队已经收到通知并正在解决此问题。
                </p>
                <div class="empty-action">
                    <div class="d-flex gap-3 justify-content-center">
                        <a href="javascript:window.location.reload();" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1.002 7.935 1.007 9.425 4.747"></path><path d="M20 4v5h-5"></path></svg>
                            刷新页面
                        </a>
                        <a href="#" class="btn btn-outline-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"></path><path d="M16 12v1.5a2.5 2.5 0 0 0 5 0v-1.5a9 9 0 1 0 -5.5 8.28"></path></svg>
                            联系支持
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
