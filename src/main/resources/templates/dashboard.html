<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统</title>

    <!-- Tabler Core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.1.1/dist/css/tabler.min.css">

    <!-- Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.0.0/tabler-icons.min.css">

    <style>
        .actions-column {
            width: 120px;
            text-align: center;
        }

        .action-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }

        .status-badge {
            width: 8px;
            height: 8px;
            display: inline-block;
            border-radius: 50%;
            margin-right: 4px;
        }

        .navbar-fixed {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1030;
            margin-left: 15rem;
            /*box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);*/
        }

        /* 为了防止内容被固定导航栏遮挡，在 body 或主内容容器上添加上边距 */
        body {
            padding-top: 60px; /* 根据你的导航栏高度调整这个值 */
        }
    </style>
</head>
<body>
<div id="app" v-scope>
    <!-- 页面布局 -->
    <div class="page">
        <!-- 侧边栏 -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- 主内容区 -->
        <div class="page-wrapper">
            <!-- 顶部导航 -->
            <div th:replace="~{fragments/header :: header}"></div>

            <!-- 主内容 -->
            <div th:replace="~{fragments/user :: content}"></div>

            <!-- 页脚 -->
            <div th:replace="~{fragments/footer :: footer}"></div>
        </div>
    </div>
</div>

<!-- Tabler Core JS -->
<script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.1.1/dist/js/tabler.min.js"></script>

<!-- Petite Vue -->
<script src="https://cdn.jsdelivr.net/npm/petite-vue@0.4.1/dist/petite-vue.umd.js"></script>

<script th:replace="~{fragments/user :: script}"></script>

</body>
</html>
